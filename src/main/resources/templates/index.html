<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="todo-card">
    <h5><i class="bi bi-check2-square"></i>To-Do List</h5>
    <form th:action="@{/add}" method="POST">
        <div class="task-input">
            <input type="text" name="title" class="form-control" placeholder="Add your task">
            <button class="btn add-btn">ADD +</button>
        </div>
    </form>
    <div class="task-list">
        <div th:if="${todos == null or #lists.isEmpty(todos)}">
            No todos found
        </div>
        <div class="task-item" th:each="todo: ${todos}">
            <div class="form-check">
                <span>
                    <a th:href="@{/update/{id}(id=${todo.id})}">
                    <i th:class="${todo.completed} ? 'bi bi-check-circle-fill text-success' : 'bi bi-circle text-secondary'"></i>
                    </a>

                        <span th:text="${todo.title}"
                              th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"></span>
                </span>
            </div>
            <a th:href="@{/delete/{id}(id=${todo.id})}" class="bi bi-trash delete-icon"></a>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</html>
